<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission: Swedish Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        // Simplified Lucide replacements for standalone usage
        const Trophy = () => <i class="lucide-trophy w-5 h-5"></i>;
        const Calendar = () => <i class="lucide-calendar w-4 h-4 mr-1.5"></i>;
        const BookOpen = () => <i class="lucide-book-open w-4 h-4 mr-1.5"></i>;
        const MapPin = () => <i class="lucide-map-pin w-3 h-3 mr-1.5"></i>;
        const CheckCircle2 = () => <i class="lucide-check-circle-2 w-3.5 h-3.5"></i>;

        const Progress = ({ value }) => (
            <div className="w-full bg-slate-100 h-3 rounded-full overflow-hidden">
                <div 
                    className="bg-blue-600 h-full rounded-full transition-all duration-1000" 
                    style={{ width: `${value}%` }}
                ></div>
            </div>
        );

        const SwedishApp = () => {
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(true);

            React.useEffect(() => {
                fetch('swedish_progress.json')
                    .then(response => response.json())
                    .then(json => {
                        setData(json);
                        setLoading(false);
                    })
                    .catch(err => {
                        console.error("Failed to load intel:", err);
                        setLoading(false);
                    });
            }, []);

            if (loading) return (
                <div className="flex items-center justify-center min-h-screen bg-slate-50">
                    <div className="text-blue-600 font-black animate-pulse uppercase tracking-widest">Loading Intel...</div>
                </div>
            );

            if (!data) return (
                <div className="flex items-center justify-center min-h-screen bg-slate-50">
                    <div className="text-red-500 font-bold uppercase">Mission Failure: Data Not Found</div>
                </div>
            );

            const progressPercent = (data.history.length / 84) * 100;

            const streak = data.history.length > 0 ? 1 : 0; // Simplified for now

            return (
                <div className="p-4 max-w-md mx-auto space-y-4 bg-slate-50 min-h-screen antialiased">
                    <header className="bg-gradient-to-br from-blue-600 to-blue-800 p-6 rounded-3xl text-white shadow-xl relative overflow-hidden">
                        <div className="relative z-10">
                            <h1 className="text-2xl font-black tracking-tight flex items-center gap-2">
                                MISSION: SWEDISH ðŸ‡¸ðŸ‡ª
                            </h1>
                            <p className="text-blue-100 text-sm font-medium">Dan's Gothenburg Deployment</p>
                            
                            <div className="mt-4 flex items-center justify-between bg-white/10 backdrop-blur-md rounded-xl p-3 border border-white/20">
                                <div className="flex items-center gap-2">
                                    <Trophy />
                                    <span className="font-bold text-lg">{streak} Day Streak</span>
                                </div>
                                <div className="text-xs font-bold bg-yellow-400 text-blue-900 px-2 py-1 rounded-full uppercase">
                                    Agent Status: Active
                                </div>
                            </div>
                        </div>
                    </header>

                    <div className="grid grid-cols-2 gap-3">
                        <div className="bg-white p-4 rounded-2xl border shadow-sm">
                            <div className="flex items-center text-slate-400 mb-1 leading-none">
                                <Calendar />
                                <span className="text-[10px] uppercase font-bold tracking-wider">Timeline</span>
                            </div>
                            <div className="text-xl font-black text-slate-800">WEEK {data.current_week}</div>
                            <div className="text-[10px] text-blue-600 font-bold uppercase">Foundation</div>
                        </div>
                        <div className="bg-white p-4 rounded-2xl border shadow-sm">
                            <div className="flex items-center text-slate-400 mb-1 leading-none">
                                <BookOpen />
                                <span className="text-[10px] uppercase font-bold tracking-wider">Intelligence</span>
                            </div>
                            <div className="text-xl font-black text-slate-800">{data.vocabulary.length} WORDS</div>
                            <div className="text-[10px] text-green-600 font-bold uppercase">Stored</div>
                        </div>
                    </div>

                    <div className="bg-white p-5 rounded-2xl border shadow-sm">
                        <div className="flex justify-between items-end mb-3">
                            <div>
                                <h3 className="text-sm font-bold text-slate-500 uppercase tracking-tight">Mission Readiness</h3>
                                <div className="text-xs text-slate-400">Target: August Departure</div>
                            </div>
                            <div className="text-2xl font-black text-blue-600">{Math.round(progressPercent)}%</div>
                        </div>
                        <Progress value={progressPercent} />
                        <div className="mt-3 flex items-center justify-center gap-1.5 text-blue-600/60 font-medium text-xs bg-blue-50 py-2 rounded-xl border border-blue-100">
                            <CheckCircle2 />
                            "GÃ´tt mos, Dan! Pass 1 complete."
                        </div>
                    </div>

                    <div className="bg-white rounded-2xl border shadow-sm overflow-hidden">
                        <div className="bg-slate-50 px-5 py-3 border-b flex justify-between items-center">
                            <h3 className="text-xs font-black text-slate-500 uppercase tracking-widest">Vocabulary Bank</h3>
                        </div>
                        <div className="divide-y">
                            {data.vocabulary.map((word, idx) => (
                                <div key={idx} className="px-5 py-4 flex justify-between items-center hover:bg-slate-50 transition-colors">
                                    <div className="flex-1">
                                        <div className="flex items-baseline gap-2">
                                            <div className="text-lg font-bold text-slate-800 leading-tight">{word.sv}</div>
                                            {word.phonetic && <div className="text-[10px] bg-blue-100 text-blue-600 px-1.5 py-0.5 rounded font-mono font-bold">[{word.phonetic}]</div>}
                                        </div>
                                        <div className="text-sm text-slate-500 font-medium italic">{word.en}</div>
                                    </div>
                                    <div className="bg-slate-100 text-[9px] font-black px-2 py-1 rounded-md text-slate-400 uppercase tracking-tighter">
                                        {word.category}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    <footer className="py-6 text-center space-y-2">
                        <div className="inline-flex items-center px-3 py-1 bg-slate-200/50 rounded-full text-[10px] font-bold text-slate-500 uppercase tracking-widest border border-slate-300/50">
                            <MapPin />
                            Agent HQ: GÃ¶teborg Sector
                        </div>
                        <p className="text-[10px] text-slate-400 font-medium italic">Handcrafted for Dan by Bondy ðŸ”«</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SwedishApp />);
    </script>
</body>
</html>
