<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission: Swedish Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const Trophy = () => <i className="lucide-trophy w-5 h-5 text-yellow-400"></i>;
        const Calendar = () => <i className="lucide-calendar w-4 h-4 mr-1.5"></i>;
        const BookOpen = () => <i className="lucide-book-open w-4 h-4 mr-1.5"></i>;
        const MapPin = () => <i className="lucide-map-pin w-3 h-3 mr-1.5"></i>;
        const CheckCircle2 = () => <i className="lucide-check-circle-2 w-3.5 h-3.5"></i>;
        const AlertTriangle = () => <i className="lucide-alert-triangle w-4 h-4 mr-1.5 text-red-500"></i>;
        const MessageSquare = () => <i className="lucide-message-square w-4 h-4 mr-1.5"></i>;
        const ChevronRight = () => <i className="lucide-chevron-right w-4 h-4"></i>;
        const ArrowLeft = () => <i className="lucide-arrow-left w-4 h-4 mr-2"></i>;
        const Volume2 = () => <i className="lucide-volume-2 w-4 h-4"></i>;

        const Progress = ({ value }) => (
            <div className="w-full bg-slate-100 h-3 rounded-full overflow-hidden">
                <div 
                    className="bg-blue-600 h-full rounded-full transition-all duration-1000" 
                    style={{ width: `${value}%` }}
                ></div>
            </div>
        );

        const SwedishApp = () => {
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [view, setView] = useState('dashboard'); 
            const [selectedSession, setSelectedSession] = useState(null);

            useEffect(() => {
                fetch('swedish_progress.json')
                    .then(r => r.json())
                    .then(j => { setData(j); setLoading(false); })
                    .catch(() => setLoading(false));
            }, []);

            const playAudio = (path) => {
                if (!path) return;
                const audio = new Audio(path);
                audio.play();
            };

            if (loading) return <div className="flex min-h-screen items-center justify-center font-black text-blue-600 animate-pulse bg-slate-900">LOADING INTEL...</div>;
            if (!data) return <div className="flex min-h-screen items-center justify-center font-bold text-red-500 uppercase tracking-tighter bg-slate-900">Mission Failure: Data Missing</div>;

            const progressPercent = (data.history.length / 84) * 100;
            const streak = data.history.length > 0 ? 1 : 0;

            if (view === 'transcript' && selectedSession) {
                return (
                    <div className="p-8 max-w-4xl mx-auto space-y-6 font-sans min-h-screen">
                        <button onClick={() => setView('dashboard')} className="flex items-center text-blue-600 font-bold text-sm transition-transform hover:-translate-x-1">
                            <ArrowLeft /> BACK TO COMMAND CENTER
                        </button>
                        <div className="bg-white p-10 rounded-[2.5rem] shadow-2xl border border-slate-100 space-y-6">
                            <div className="flex justify-between items-center border-b pb-6">
                                <div>
                                    <h2 className="text-3xl font-black text-slate-900 tracking-tight">{selectedSession.topic}</h2>
                                    <p className="text-xs text-slate-400 uppercase font-black tracking-[0.2em] mt-1">{selectedSession.date}</p>
                                </div>
                                <div className="bg-blue-50 text-blue-600 px-4 py-2 rounded-2xl font-bold text-sm">
                                    {selectedSession.duration} MIN SESSION
                                </div>
                            </div>
                            <div className="space-y-4">
                                <h3 className="text-xs font-black text-slate-400 uppercase tracking-widest">Full Operational Transcript</h3>
                                <div className="bg-slate-900 p-8 rounded-[2rem] text-sm leading-relaxed whitespace-pre-wrap font-medium text-slate-300 border-4 border-slate-800 shadow-inner overflow-hidden relative">
                                    <div className="absolute top-0 right-0 p-4 opacity-10">
                                        <MessageSquare />
                                    </div>
                                    {selectedSession.transcript || "No transcript recorded for this mission."}
                                </div>
                            </div>
                            <div className="pt-6">
                                <h3 className="text-xs font-black text-slate-400 uppercase tracking-widest mb-3">Intelligence Summary</h3>
                                <p className="text-slate-600 italic font-medium">{selectedSession.summary}</p>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="p-8 max-w-[1400px] mx-auto space-y-8 font-sans antialiased text-slate-900 pb-20">
                    {/* Header: Full Width */}
                    <header className="bg-slate-900 p-10 rounded-[3rem] text-white shadow-2xl relative overflow-hidden border-b-[12px] border-blue-600">
                        <div className="relative z-10 flex flex-col md:flex-row md:items-center justify-between gap-6">
                            <div>
                                <h1 className="text-4xl font-black tracking-tighter flex items-center gap-4 uppercase mb-2">
                                    MISSION: SWEDISH <span className="text-3xl">ðŸ‡¸ðŸ‡ª</span>
                                </h1>
                                <p className="text-blue-400 text-sm font-black uppercase tracking-[0.3em] opacity-80">Sector 031: GÃ¶teborg Deployment HQ</p>
                            </div>
                            <div className="flex items-center gap-4 bg-white/5 backdrop-blur-xl rounded-[2rem] p-6 border border-white/10 shadow-inner">
                                <div className="flex items-center gap-4 border-r border-white/10 pr-6">
                                    <Trophy />
                                    <div>
                                        <div className="font-black text-2xl leading-none">{streak} DAY</div>
                                        <div className="text-[10px] font-black text-blue-400 uppercase tracking-widest">Current Streak</div>
                                    </div>
                                </div>
                                <div className="pl-2">
                                    <div className="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-1">Authenticated Agent</div>
                                    <div className="font-black text-blue-400 uppercase tracking-tight">{data.user}</div>
                                </div>
                            </div>
                        </div>
                        {/* Background Flair */}
                        <div className="absolute top-[-20%] right-[-5%] w-96 h-96 bg-blue-600 rounded-full opacity-10 blur-[100px]"></div>
                        <div className="absolute bottom-[-20%] left-[-5%] w-64 h-64 bg-yellow-500 rounded-full opacity-5 blur-[80px]"></div>
                    </header>

                    {/* Main Grid: Responsive 3-Column Layout */}
                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">
                        
                        {/* Left Column: Stats & Progress (Span 4) */}
                        <div className="lg:col-span-4 space-y-8">
                            <div className="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-xl overflow-hidden relative group">
                                <div className="flex justify-between items-end mb-6 relative z-10">
                                    <div>
                                        <h3 className="text-xs font-black text-slate-400 uppercase tracking-widest mb-1">Readiness Level</h3>
                                        <div className="text-sm font-bold text-slate-500 italic">Target: August Departure</div>
                                    </div>
                                    <div className="text-4xl font-black text-blue-600 italic tracking-tighter">{Math.round(progressPercent)}%</div>
                                </div>
                                <div className="relative z-10">
                                    <Progress value={progressPercent} />
                                </div>
                                <div className="mt-6 flex items-center justify-center gap-3 text-blue-600 font-black text-xs bg-blue-50 py-4 rounded-2xl border border-blue-100 uppercase tracking-widest">
                                    <CheckCircle2 />
                                    GÃ´tt mos, Dan!
                                </div>
                            </div>

                            {data.weak_points && data.weak_points.length > 0 && (
                                <div className="bg-white p-8 rounded-[2.5rem] border-2 border-red-50 shadow-xl">
                                    <div className="flex items-center mb-6">
                                        <div className="bg-red-100 p-2 rounded-lg mr-3">
                                            <AlertTriangle />
                                        </div>
                                        <span className="text-xs font-black text-slate-600 uppercase tracking-widest">Critical Intelligence Gaps</span>
                                    </div>
                                    <div className="flex flex-wrap gap-2">
                                        {data.weak_points.map((w,i) => (
                                            <span key={i} className="bg-red-50 text-red-600 text-[11px] font-black px-4 py-2 rounded-xl uppercase border border-red-100 shadow-sm">
                                                {w}
                                            </span>
                                        ))}
                                    </div>
                                    <p className="mt-6 text-[11px] text-slate-400 font-medium italic leading-relaxed uppercase tracking-tighter">Focus on these during the next role-play simulation.</p>
                                </div>
                            )}
                        </div>

                        {/* Center Column: Mission Logs (Span 5) */}
                        <div className="lg:col-span-4 space-y-6">
                            <div className="flex items-center px-4 justify-between">
                                <div className="flex items-center gap-2">
                                    <MessageSquare />
                                    <h2 className="text-xs font-black text-slate-400 uppercase tracking-widest">Operational Briefings</h2>
                                </div>
                                <span className="text-[10px] font-black text-slate-300 uppercase">{data.history.length} Files</span>
                            </div>
                            <div className="space-y-4">
                                {data.history.map((h, i) => (
                                    <button 
                                        key={i} 
                                        onClick={() => { setSelectedSession(h); setView('transcript'); }}
                                        className="w-full text-left bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-lg hover:shadow-2xl hover:border-blue-200 hover:-translate-y-1 transition-all active:scale-[0.98] group relative overflow-hidden"
                                    >
                                        <div className="relative z-10">
                                            <div className="flex justify-between items-start mb-2">
                                                <h3 className="font-black text-slate-900 uppercase text-lg group-hover:text-blue-600 transition-colors tracking-tight">{h.topic}</h3>
                                            </div>
                                            <div className="text-[10px] font-black text-blue-500 uppercase tracking-widest mb-4 mb-2">{h.date}</div>
                                            <p className="text-sm text-slate-500 font-medium leading-relaxed italic">{h.summary}</p>
                                        </div>
                                        <div className="absolute right-6 bottom-8 text-slate-200 group-hover:text-blue-100 transition-colors">
                                            <ChevronRight />
                                        </div>
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Right Column: Vocabulary (Span 3) */}
                        <div className="lg:col-span-4 space-y-6">
                            <div className="flex items-center px-4 justify-between">
                                <div className="flex items-center gap-2">
                                    <BookOpen />
                                    <h2 className="text-xs font-black text-slate-400 uppercase tracking-widest">Signal Intelligence</h2>
                                </div>
                                <span className="text-[10px] font-black text-slate-300 uppercase">{data.vocabulary.length} Items</span>
                            </div>
                            <div className="bg-white rounded-[2.5rem] border border-slate-100 shadow-xl overflow-hidden">
                                <div className="divide-y divide-slate-50">
                                    {data.vocabulary.map((word, idx) => (
                                        <div key={idx} className="px-8 py-6 flex flex-col gap-2 hover:bg-slate-50 transition-colors group">
                                            <div className="flex justify-between items-start">
                                                <div className="flex items-center gap-3">
                                                    <div className="text-2xl font-black text-slate-900 tracking-tighter leading-none">{word.sv}</div>
                                                    {word.audio && (
                                                        <button 
                                                            onClick={(e) => { e.stopPropagation(); playAudio(word.audio); }}
                                                            className="p-1.5 rounded-full bg-blue-50 text-blue-600 opacity-0 group-hover:opacity-100 transition-all hover:bg-blue-100 active:scale-95"
                                                            title="Play Pronunciation"
                                                        >
                                                            <Volume2 />
                                                        </button>
                                                    )}
                                                </div>
                                                <div className="text-[9px] font-black text-slate-300 uppercase tracking-tighter whitespace-nowrap bg-slate-100 px-2 py-1 rounded">
                                                    {word.category}
                                                </div>
                                            </div>
                                            <div className="flex items-center gap-3">
                                                <div className="text-sm text-blue-600 font-bold italic h-5">{word.en}</div>
                                                {word.phonetic && (
                                                    <div className="text-[10px] border-l border-slate-200 pl-3 text-slate-400 font-black uppercase tracking-widest">
                                                        [{word.phonetic}]
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                    </div>

                    <footer className="text-center py-10 text-[11px] font-black text-slate-300 uppercase tracking-[0.4em] italic mt-10">
                        Bondy Operations Command Center â€¢ GÃ¶teborg Sector HQ
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SwedishApp />);
    </script>
</body>
</html>
