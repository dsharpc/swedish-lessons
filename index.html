<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission: Swedish Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const Trophy = () => <i className="lucide-trophy w-5 h-5 text-yellow-400"></i>;
        const Calendar = () => <i className="lucide-calendar w-4 h-4 mr-1.5"></i>;
        const BookOpen = () => <i className="lucide-book-open w-4 h-4 mr-1.5"></i>;
        const MapPin = () => <i className="lucide-map-pin w-3 h-3 mr-1.5"></i>;
        const CheckCircle2 = () => <i className="lucide-check-circle-2 w-3.5 h-3.5"></i>;
        const AlertTriangle = () => <i className="lucide-alert-triangle w-4 h-4 mr-1.5 text-red-500"></i>;
        const MessageSquare = () => <i className="lucide-message-square w-4 h-4 mr-1.5"></i>;
        const ChevronRight = () => <i className="lucide-chevron-right w-4 h-4"></i>;
        const ArrowLeft = () => <i className="lucide-arrow-left w-4 h-4 mr-2"></i>;

        const Progress = ({ value }) => (
            <div className="w-full bg-slate-100 h-3 rounded-full overflow-hidden">
                <div 
                    className="bg-blue-600 h-full rounded-full transition-all duration-1000" 
                    style={{ width: `${value}%` }}
                ></div>
            </div>
        );

        const SwedishApp = () => {
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [view, setView] = useState('dashboard'); // dashboard | history | vocab | transcript
            const [selectedSession, setSelectedSession] = useState(null);

            useEffect(() => {
                fetch('swedish_progress.json')
                    .then(r => r.json())
                    .then(j => { setData(j); setLoading(false); })
                    .catch(() => setLoading(false));
            }, []);

            if (loading) return <div className="flex min-h-screen items-center justify-center font-black text-blue-600 animate-pulse">LOADING INTEL...</div>;
            if (!data) return <div className="flex min-h-screen items-center justify-center font-bold text-red-500 uppercase tracking-tighter">Mission Failure: Data Missing</div>;

            const progressPercent = (data.history.length / 84) * 100;
            const streak = data.history.length > 0 ? 1 : 0;

            if (view === 'transcript' && selectedSession) {
                return (
                    <div className="p-4 max-w-md mx-auto space-y-4 font-sans">
                        <button onClick={() => setView('dashboard')} className="flex items-center text-blue-600 font-bold text-sm mb-4">
                            <ArrowLeft /> BACK TO HQ
                        </button>
                        <div className="bg-white p-6 rounded-3xl shadow-sm border space-y-4">
                            <h2 className="text-xl font-black text-slate-800">{selectedSession.topic}</h2>
                            <p className="text-xs text-slate-400 uppercase font-black tracking-widest">{selectedSession.date}</p>
                            <div className="bg-slate-50 p-4 rounded-xl text-sm leading-relaxed whitespace-pre-wrap font-medium text-slate-700 italic border border-slate-100">
                                {selectedSession.transcript || "No transcript recorded for this mission."}
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="p-4 max-w-md mx-auto space-y-4 font-sans antialiased text-slate-900 pb-10">
                    <header className="bg-slate-900 p-6 rounded-3xl text-white shadow-xl relative overflow-hidden border-b-4 border-blue-600">
                        <div className="relative z-10">
                            <h1 className="text-2xl font-black tracking-tight flex items-center gap-2 uppercase">MISSION: SWEDISH ðŸ‡¸ðŸ‡ª</h1>
                            <p className="text-slate-400 text-[10px] font-bold uppercase tracking-widest">Sector: GÃ¶teborg Deployment</p>
                            <div className="mt-4 flex items-center justify-between bg-white/5 backdrop-blur-md rounded-2xl p-4 border border-white/10">
                                <div className="flex items-center gap-3">
                                    <Trophy />
                                    <span className="font-black text-xl">{streak} DAY STREAK</span>
                                </div>
                                <div className="text-[10px] font-black bg-blue-600 text-white px-3 py-1 rounded-full uppercase">AGENT: {data.user}</div>
                            </div>
                        </div>
                    </header>

                    {/* Readiness */}
                    <div className="bg-white p-5 rounded-3xl border shadow-sm">
                        <div className="flex justify-between items-end mb-4">
                            <div className="text-xs font-black text-slate-400 uppercase tracking-widest">Operational Readiness</div>
                            <div className="text-2xl font-black text-blue-600 italic">{Math.round(progressPercent)}%</div>
                        </div>
                        <Progress value={progressPercent} />
                    </div>

                    {/* Critical Weak Points */}
                    {data.weak_points && data.weak_points.length > 0 && (
                        <div className="bg-red-50 p-4 rounded-3xl border border-red-100 shadow-sm">
                            <div className="flex items-center mb-3">
                                <AlertTriangle />
                                <span className="text-xs font-black text-red-600 uppercase tracking-widest">Intelligence Gaps (Mispelled)</span>
                            </div>
                            <div className="flex flex-wrap gap-2">
                                {data.weak_points.map((w,i) => (
                                    <span key={i} className="bg-white border border-red-200 text-red-700 text-[10px] font-black px-2 py-1 rounded-lg uppercase">{w}</span>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* History Summaries */}
                    <div className="space-y-3">
                        <div className="flex items-center px-1">
                            <MessageSquare />
                            <h2 className="text-xs font-black text-slate-400 uppercase tracking-widest leading-none">Mission Logs</h2>
                        </div>
                        {data.history.map((h, i) => (
                            <button 
                                key={i} 
                                onClick={() => { setSelectedSession(h); setView('transcript'); }}
                                className="w-full text-left bg-white p-5 rounded-3xl border shadow-sm hover:border-blue-300 transition-all active:scale-[0.98] flex items-center justify-between group"
                            >
                                <div className="flex-1">
                                    <div className="flex justify-between items-start">
                                        <h3 className="font-black text-slate-800 uppercase text-sm group-hover:text-blue-600 transition-colors">{h.topic}</h3>
                                        <span className="text-[9px] font-bold text-slate-300">{h.date}</span>
                                    </div>
                                    <p className="text-xs text-slate-500 font-medium mt-1 line-clamp-1 italic">{h.summary}</p>
                                </div>
                                <ChevronRight />
                            </button>
                        ))}
                    </div>

                    {/* Vocab List */}
                    <div className="bg-white rounded-3xl border shadow-sm overflow-hidden">
                        <div className="bg-slate-50 px-6 py-4 border-b">
                            <h3 className="text-xs font-black text-slate-400 uppercase tracking-widest">Vocabulary Bank</h3>
                        </div>
                        <div className="divide-y divide-slate-50">
                            {data.vocabulary.map((word, idx) => (
                                <div key={idx} className="px-6 py-4 flex justify-between items-center hover:bg-slate-50 transition-colors">
                                    <div className="flex-1">
                                        <div className="flex items-baseline gap-2">
                                            <div className="text-lg font-black text-slate-800 leading-tight tracking-tight">{word.sv}</div>
                                            {word.phonetic && <div className="text-[9px] bg-blue-50 text-blue-500 px-2 py-0.5 rounded-full font-black uppercase">[{word.phonetic}]</div>}
                                        </div>
                                        <div className="text-xs text-slate-500 font-bold italic">{word.en}</div>
                                    </div>
                                    <div className="text-[8px] font-black text-slate-300 uppercase tracking-tighter">
                                        {word.category}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    <footer className="text-center py-4 text-[10px] font-black text-slate-300 uppercase tracking-widest italic border-t border-slate-100">
                        Bondy Operations Command â€¢ GÃ¶teborg HQ
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SwedishApp />);
    </script>
</body>
</html>
